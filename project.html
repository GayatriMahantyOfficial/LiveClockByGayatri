<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X=UA-Compatible" content="ie=edge">
    <title>Real Time Clock</title>
    <link rel="stylesheet" href="style5.css">
    <script src="script5.js" defer></script>
</head>

<body>
    <div class="hero">
        <h1 class="title"><a>Real Time Clock</a></h1>

        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>

            </div>
        </div>

        <div class="datetimedifference">
            <h1 id="Difference">Datetime Difference </h1>
            <label class="datetime" for="datetime1">Datetime 1:</label>
            <input type="datetime-local" id="datetime1"><br><br>
            <label class="datetime" for="datetime2">Datetime 2:</label>
            <input type="datetime-local" id="datetime2"><br><br>
            <button onclick="calculateDifference()">Calculate Difference</button>
            <div id="result"></div>
        </div>

 <div class="sidebar">
            <h1 class="event ">Event List</h1>
            <ul class="eventlist">
              
            </ul>

        </div>
    </div>
</body>
</html>
