<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock</title>
    <link rel="stylesheet" href="liveclock.css">
    <script src="liveclock.js" defer></script>
</head>
<body>
    <div class="hero">
        <h1 class="title"><a>Real Time Clock</a></h1>

        <div class="container">
            <div class="clock">
             <div id="time"></div>
            </div>
            <span class="span"></span>
            <span></span>
            <button  class="click"  onclick="toggleFormat()">Toggle Format</button>
        </div>
        <div class="datetimedifference">
            <h1 id="Difference">Datetime Difference </h1>
            <label class="datetime" for="datetime1">Datetime 1:</label>
            <input type="datetime-local" id="datetime1"><br><br>
            <label class="datetime" for="datetime2">Datetime 2:</label>
            <input type="datetime-local" id="datetime2"><br><br>
            <button onclick="calculateDifference()">Calculate Difference</button>
            <div id="result"></div>
        </div>

        <div class="sidebar">
            <h1 class="event ">Event List</h1>
            <h1>Event:</h1>
            <ul></ul>

        </div>
    </div>
</body>
</html>
