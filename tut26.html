<link rel="stylesheet" href="style.css">
<style>
    /* css reset */
    body {
        color: white;
        /* margin: 0px;
        padding: 0px; */
        background: url(tps://images.pexels.com/photos/28054/pexels-photo-28054.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1ht);
    }

    .left {
        /* border: 2px solid red; */
        display: inline-block;
        position: absolute;
        left:34px;
        top:20px;
    }
    .left img{
        width:90px;
        /* filter:invert(100%);[img white ] */
    }
    .left div{
        text-align: center;
        font-size: 15px;
    }

    .mid {
        display: block;
        width:550px;
        margin: 12px auto;
        padding:0px;
        /* border: 2px solid rgb(53, 214, 53); */
    }

    .right {
        display: inline-block;
        position: absolute;
        right:14px;
        top :20px;
        /* border: 2px solid yellow; */
    }
    .navbar{
        display: inline-block;
    }
    .navbar li{
        display: inline-block;
        font-size: 15px;
    }
    .navbar li a{
        color:white;
        text-decoration: none;
        padding: 14px 14px;
    }
    .navbar li a:hover{
        text-decoration: underline;
        color:rgb(190, 198, 204)
    }
    .navbar li a:active{
        background-color:rgb(62, 202, 62);
    }
    .btn{
        margin:0px 5px;
        background-color: rgb(163, 151, 184);
        color:white;
       border-radius: 10px;
       cursor:pointer;
    }
    .btn:hover{
        background-color: rgb(220, 238, 245);
    }
    .container{
        /* border:2px solid white; */
        margin:90px 30px;
        padding:38px;
        width:34%;
        border-radius: 28px;
    }
    .form-group input{
        text-align: center;
        display: block;
        width:240px;
        padding:4px;
        border:2px solid rgb(24, 3, 3);
        border-radius: 7px;
        margin: 11px auto;
        font-size:12px;
    }
    .container button{
        display: block;
        width: 250px;
        margin: 20px auto;
        padding:4px;
        background-color: rgb(124, 124, 180);
    }
    .container h2{
        text-align: center;
    }

</style>
